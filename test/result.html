<html lang="en">
  <head>
    <title>COVID-19 Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

    <link rel="stylesheet" href="css/animate.css">
    
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">

    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/ionicons.min.css">

    <link rel="stylesheet" href="css/bootstrap-datepicker.css">

  <body style="background: white; height:100%;">
    
    <div class="mainCont">
        
    </div>
  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#3e0994"/></svg></div>


  <style>
      .mainCont{
          width: 100%;
          min-height: 100vh;
          animation: pop 300ms ease-in-out;
      }
      .header{
        background: #3e0994;
        height: 10vh; 
        padding-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .inner{
        min-height: 78vh;
        padding: 20px 300px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .adjust{
        color: black;
      }
      .icons{
        width: 100px;
        height: 100px;
      }
      .continue{
        background: white; 
        color: #3e0994;
        border: 1px solid #3e0994;
        border-radius: 5px;
        transition: 200ms ease-in-out;
      }
      .continue:hover{
        background: #3e0994; 
        color: white;
        transform: scale(1.1);
      }

      @keyframes pop{
        0%{
            opacity: 0;
        }
        100%{
            opacity: 1;
        }
      }

      @media (max-width: 768px){
        .inner{
            padding: 20px 30px;
        }
        .icons{
            width: 100px;
            height: 100px;
        }
        .head{
            font-size: 20px;
        }
      }
 </style>

  <script src="js/jquery.min.js"></script>

  <script src="js/bootstrap-datepicker.js"></script>
  <script src="js/jquery.timepicker.min.js"></script>
  <script src="js/scrollax.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/order.js"></script>
    
  </body>
</html>
